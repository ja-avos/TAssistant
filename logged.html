<html>
  <head>
    <meta charset="UTF-8">
    <title>TAssistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container-fluid" id="backDiv">
      <div class="container-fluid" id="mainBlock">
        <h1 class="display-4">TAssistant</h1>
        <p id="descP">Has logueado correctamente a la herramienta!</p>
        <span id="infoSpan">Cookies: </span>
      </div>
    </div>
    <script>
        function login(){
            var parameters = location.search.substring(1).split("&");

            var temp = parameters[0].split("=");
            d2lSessionVal = unescape(temp[1]);
            temp = parameters[1].split("=");
            d2lSecureSessionVal = unescape(temp[1]);
            var infoSpan = document.getElementById("infoSpan");
            infoSpan.innerHTML = "Cookies: \nSession: " + d2lSessionVal + "\nSecure: " + d2lSecureSessionVal;
        }
        login();
    </script>
  </body>
</html>
